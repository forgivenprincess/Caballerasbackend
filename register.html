<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Knighter</title>
</head>

<body>
    <div>
        <h2>Knigther</h2>
    </div>
    <div class="new-account-container">
        <h3>Create your account! </h3>
        <form id="form">
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Username..." />
            </div>
            <br>
            <div class="form-control">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="Email address..." />
            </div>
            <br>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Name..." />
            </div>
            <br>
            <div class="form-control">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required placeholder="Surname..." />
            </div>
            <br>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password..." />
            </div>
            <br>
            <button class="btn">Sign in</button>
        </form>
    </div>
    <footer class="footer">
        <a href="https://github.com/Las-caballeras-de-la-API-redonda/knigther">
            <img src=images\teamlogo.PNG alt="Logo">
        </a>
        <br><br>
        <p>Follow us on <a href="https://github.com/Las-caballeras-de-la-API-redonda/knigther">GitHub</a></p>
    </footer>
</body>

</html>
